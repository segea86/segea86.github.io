<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styleRegister.css">
</head>
<body>
    <header>
        <h2>¡Sé parte de Cosme Fulanito!</h2>
        <nav>
            <a href="../index.html">Home</a>
            <a href="">Contact</a>
            <a href="">Services</a>
            <a href="">Products</a>
        </nav>
    </header>
    <main>
        <h1>Registrate</h1>
        <form class="formUsuarios">
            <div class="inputContainer">
                <label for="nombre">Ingrese el nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="inputContainer">
                <label for="email">Ingrese el email:</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="inputContainer">
                <label for="contrasena">Ingrese la contraseña:</label>
                <input type="text" id="contrasena" name="contrasena">
            </div>
            <div class="inputContainer">
                <label for="provincia">Ingrese la provinicia:</label>
                <select name="provincia" id="provincia">
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Salta">Salta</option>
                    <option value="Córdoba">Córdoba</option>
                </select>
            </div>
            <!-- una manera sería con un button type=submit, ahora  -->
            <input type="submit" value="Registrar" class="btn-registrar">
        </form>
        <div id="usuariosContainer"></div>
    </main>
    <footer>
        <p>Argetina Programa 4.0 - UTN - Comisión 181 a cargo de Matías Gimenez - Grupo 4: Egea - Lopez - Mendez - Montenegro - Viedma ©</p>
    </footer>
    <script src="./js/script.js"></script>   
</body>
</html>
